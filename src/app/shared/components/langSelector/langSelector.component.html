<div class="langSelector">
  <button mat-button extended [matMenuTriggerFor]="menu" color="primary">
    <div class="langSelector__text-color">
      <img [src]="selectedLang.img" alt="Lang" width="20" height="20" />
 <!--      <span class="ms-1">{{ selectedLang.label | translate }}</span> -->
      <i>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="17"
          height="17"
          viewBox="0 0 216 384"
        >
          <path fill="currentColor" d="M0 139h213L107 245z" />
        </svg>
      </i>
    </div>
  </button>
  <mat-menu #menu="matMenu">
    <button
      mat-menu-item
      *ngFor="let lang of langs"
      (click)="selectLang(lang.code)"
    >
      <img [src]="lang.img" alt="{{ lang.label }}" width="20" height="20" style="margin-right: 8px;">
<!--       {{ lang.label | translate }} -->
    </button>
  </mat-menu>
</div>
